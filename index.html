<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
    
        <section class="container content-section">
            <h2 class="section-header">Shopping</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Banana</span>
                    <img class="shop-item-image" src="Images/banana.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£10.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Yogurt</span>
                    <img class="shop-item-image" src="Images/yogurt.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£20.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Avocado</span>
                    <img class="shop-item-image" src="Images/avocado.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£30.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cheese</span>
                    <img class="shop-item-image" src="images/Cheese.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£30.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            
            <div class="cart-items">
                
         </div>

            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">£00.00</span>
            </div>
        </section>
    </body>
</html>
